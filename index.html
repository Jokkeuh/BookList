<html lang="en">
<head>

<body>
<div class="container">
    <div class="background-container">
        <div class="collection">
            <div id="newDivText"></div>
        </div>
        <div class="display-book-grid">
            <div class="book-info">Recently added
                <div class="titleBoxOne" id="titleBoxOne"></div>
                <div class="authorBoxOne" id="authorBoxOne"></div>
                <div class="pagesBoxOne" id="pagesBoxOne"></div>
                <div class="readBoxOne" id="readBoxOne"></div>
            </div>
            <div class="book-info"> FAV BOOK 1               <div class="titleBoxTwo" id="titleBoxTwo"></div>
                <div class="authorBoxTwo" id="authorBoxTwo"></div>
                <div class="pagesBoxTwo" id="pagesBoxTwo"></div>
                <div class="readBoxTwo" id="readBoxTwo"></div>
            </div>
            <div class="book-info">FAV BOOK 2
                <div class="titleBoxThree" id="titleBoxThree"></div>
                <div class="authorBoxThree" id="authorBoxThree"></div>
                <div class="pagesBoxThree" id="pagesBoxThree"></div>
                <div class="readBoxThree" id="readBoxThree"></div>
            </div>
            <div class="book-info">FAV BOOK 3              <div class="titleBoxFour" id="titleBoxFour"></div>
                <div class="authorBoxFour" id="authorBoxFour"></div>
                <div class="pagesBoxFour" id="pagesBoxFour"></div>
                <div class="readBoxFour" id="readBoxFour"></div>
            </div>
            
        </div>
    </div>
    
        <div class="popup-form" id ="myForm">
                <div class="input-container">
                    <div class="title">title
                        <input type="text" class="inputTitle" id="inputTitle">
                    </div>
                    <div class="author">author
                        <input type="text" class="inputAuthor"id="inputAuthor">
                    </div>
                    <div class="pages">pages
                        <input type="text" class ="inputPages"id="inputPages">
                    </div>
                    <div class="read">
                        <label for inputRead>Read</label>
                        <input type="checkbox" class ="inputRead"id="inputRead">
                    </div>
                    <button type="submit" class="btnSubmit" id="btnSubmit" name="btnSubmit">Submit Book</button>
                </div>
            </div>
        <div class="output-container">
            <div class="latest-title" id="latest-title" ></div>
            <div class="toggleForm" id="toggleForm">
                <button type="button" class="btnToggle" id="btnToggle">+</button>
                <button onclick="createDiv()">BUG CATCHING</button>
            </div>
        
        


        </div>

</div>
