<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="background-container">
        
        
        
        <div class="display-book-grid">
            <div class="top-banner"></div>
            <div class="book-info">
                
            </div>
            
            
        </div>
    </div>
    
        <div class="popup-form" id ="myForm">
                <div class="input-container">
                    <div class="title">title
                        <input type="text" class="inputTitle" id="inputTitle" maxlength="50" pattern="[A-Za-z]">
                    </div>
                    <div class="author">author
                        <input type="text" class="inputAuthor"id="inputAuthor" maxlength="50" pattern="[A-Za-z]">
                    </div>
                    <div class="pages">pages
                        <input type="number" class ="inputPages"id="inputPages" min="0">
                    </div>
                    <div class="checkbox">read
                        <input type="checkbox" class ="inputRead"id="inputRead">
                    </div>
                    <button type="submit" class="btnSubmit" id="btnSubmit" name="btnSubmit" onclick="createDivAndDisplay()"></button>
                </div>
            </div>
        <div class="output-container">
            <div class="latest-title" id="latest-title" ></div>
            <div class="toggleForm" id="toggleForm">
                <button type="button" class="btnToggle" id="btnToggle"></button>
                
            </div>
        
        


        </div>

</div>
    <script src="scriptBook.js"></script>
</body>
</html>
